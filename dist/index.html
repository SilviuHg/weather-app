<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="content">
      <div class="form">
        <input type="text" id="search" />
        <button class="search-btn">Search</button>
      </div>
      <div class="weather-card">
        <p class="location"></p>
        <img class="icon" />
        <p class="temp"></p>
        <p class="temp-felt"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
